        <h1 class="text-center">CONTACT</h1>
        
        <div class="container alert alert-light marginContainer">
            <div class="row justify-content-center">
                <div class="col-4">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nom" required>             
                </div>
                <div class="col-4">
                  <label for="prenom" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="prenom" required>              
                </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-4">
                <label for="mail" class="form-label">Adresse mail</label>
                <input type="text" class="form-control" id="mail" required>             
              </div>
              <div class="col-4">
                <label for="num" class="form-label">Numéro</label>
                <input type="text" class="form-control" id="num" required>              
              </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-8">
              <br>
              <label for="validationTextarea" class="form-label">Commentaire</label>
              <textarea class="form-control" id="validationTextarea" placeholder="Entrez votre message." required rows="7"></textarea>
              <div class="invalid-feedback">
                 Entrez votre message.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-dark text-center smallmargintop">Envoyer</button>
            </div>
          </div>
        </div>

        <div class="container text-center">
